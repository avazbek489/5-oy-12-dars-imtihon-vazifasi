<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-oy 12-dars imtihon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <img class="header-img" src="./images/main-img.png" alt="">
    </header>
    <div class="container form__container">
        <form id="form">
            <h1>Vakansiya ma'lumotlarini kiriting</h1>
            <div class="logo">
                <label>Logotip URL</label>
                <input id="logo" type="url" required placeholder="Logotip URL manzilini kiriting...">
            </div>

            <div class="manage">
                <label>Kompaniya nomi</label>
                <input id="manage" type="text" required placeholder="Manage...">
            </div>

            <div class="tag">
                <input id="new" type="checkbox">
                <label>Yangi</label>
                <input type="checkbox" id="fet">
                <label>Featured</label>
            </div>

            <div class="dev">
                <label>Lavozim</label>
                <input type="text" required placeholder="Fullstack Developer..." id="pos">
            </div>

            <div class="select">
                <div class="select-item">
                    <label>Vaqt</label>
                    <select id="time">
                        <option>Tanlang</option>
                        <option>1d ago</option>
                        <option>2d ago</option>
                        <option>3d ago</option>
                        <option>4d ago</option>
                        <option>5d ago</option>
                        <option>6d ago</option>
                        <option>1w ago</option>
                    </select>
                </div>
                <div class="select-item">
                    <label>Ish turi</label>
                    <select id="work">
                        <option>Tanlang</option>
                        <option>Full time</option>
                        <option>Part time</option>
                    </select>
                </div>
                <div class="select-item">
                    <label>Joylashuv</label>
                    <select id="location">
                        <option>Tanlang</option>
                        <option>USA only</option>
                        <option>Worldwide</option>
                        <option>UK only</option>
                    </select>
                </div>
            </div>

            <div class="skill">
                <label>Ko'nikmalar</label>
                <div class="check">
                    <div class="pro">
                        <div class="checkbox-item">
                            <input id="Fullstack" type="checkbox">
                            <label>Fullstack</label>
                        </div>
                        <div class="checkbox-item">
                            <input id="Python" type="checkbox">
                            <label>Python</label>
                        </div>
                    </div>
                    <div class="pro">
                        <div class="checkbox-item">
                            <input id="Midweight" type="checkbox">
                            <label>Midweight</label>
                        </div>
                        <div class="checkbox-item">
                            <input id="React" type="checkbox">
                            <label>React</label>
                        </div>
                    </div>

                </div>
            </div>

            <button id="btn">Saqlash</button>
        </form>
    </div>
    <button id="clear">Clear All</button>
    <div id="wrappers">

    </div>


    <script src="./js/script.js" type="module"></script>
</body>

</html>
